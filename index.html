<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Social links profile</title>


</head>

<body>
  <section id="total">
    <section class="outbox">
      <img src="assets/images/avatar-jessica.jpeg" alt="Profile picture">
      <h1>Jessica Randall</h1>
      <p id="location">London, United Kingdom</p>
      <p id="des">"Front-end developer and avid reader."</p>

      <section class="inbox">
        <a href="https://github.com/" class="button" target="_blank">GitHub</a>
        <a href="https://www.frontendmentor.io/" class="button" target="_blank">Frontend Mentor</a>
        <a href="https://www.linkedin.com/in/" class="button" target="_blank">LinkedIn</a>
        <a href="https://twitter.com/" class="button" target="_blank">Twitter</a>
        <a href="https://www.instagram.com/" class="button" target="_blank">Instagram</a>

          <button><a href="https://www.frontendmentor.io/" target="_blank">Frontend Mentor</a></button>
          <button><a href="https://linkedin.com/" target="_blank">LinkedIn</a></button>
          <button><a href="https://x.com/" target="_blank">Twitter</a></button>
          <button><a href="https://instagram.com/" target="_blank">Instagram</a></button> -->
      </section>



      <section class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/NishanthBalaji" target="_blank">Nishanth Balaji</a>.
      </section>






    </section>
  </section>

</html>
